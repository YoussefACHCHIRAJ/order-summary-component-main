<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="image_box"><img src="images/illustration-hero.svg" alt=""></div>
    <div class="container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of
        songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
    </div>
    <div class="info_box">
      <img src="images/icon-music.svg" alt="music">
      <p>
        <span class="name">Annual Plan</span>
        <span class="price">$59.99/year</span>
      </p>
      <a href="#">Change</a>
    </div>
    <form action="#">
    <button onclick="myFunction()" , onmouseout="mySecondFunction()" class="btn_1">Proceed to Payment</button>
    <button class="btn_2">Cancel Order</button>
    </form>
  </main>
  <span id="erreur">Just design  there is no backend</span>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Youssef Achchiraj</a>.
    </div>
  </footer>
</body>
</html>
